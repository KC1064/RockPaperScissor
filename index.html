<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Rock Paper Scissor</div>
        <div class="game-window">
            <div class="icon">
                <img src="rock.png" alt="rock" class="option">
                <img src="paper.png" alt="paper" class="option">
                <img src="scissors.png" alt="scissors" class="option">
            </div>
            <div class="score">
                <div class="you">
                    <div id="you-score">0<span>/5</span></div>
                    <div class="you-name">YOU</div>
                </div>           
                <div class="comp">
                    <div id="comp-score">0<span>/5</span></div>
                    <div class="comp-name">COMPUTER</div>
                </div>  
            </div>
            <div class="remark">
                <div class="remark-text">
                    <p id="remark-para">Remark</p>
                </div>
                
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
